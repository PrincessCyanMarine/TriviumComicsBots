<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <style>
        html {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>LOADING...</h1>
    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.hash.split('#')[1]);
            for (const key of urlParams.keys())
                console.log(`${key}: ${urlParams.get(key)}`);
            const token = urlParams.get('access_token');
            const tokenType = urlParams.get('token_type');
            console.log(token, tokenType);
            if (token && tokenType) {
                sessionStorage.setItem('token', `${tokenType} ${token}`);
                window.location.href = 'http://localhost:4000/';
            } else {
                window.location.href = 'https://discord.com/oauth2/authorize?client_id=743606862578057277&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A4000%2Fauth&scope=identify+guilds&response_type=token';
            }
        };
    </script>
</body>
</html>
